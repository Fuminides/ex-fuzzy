name: Tests

on:
  push:
    branches: [ main, evox-support, Conformal ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -e .

    - name: Run tests with pytest
      run: |
        pytest tests/ -v --tb=short --cov=ex_fuzzy --cov-report=xml --cov-report=term-missing

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      if: matrix.python-version == '3.11'
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  test-minimal:
    runs-on: ubuntu-latest
    name: Test (minimal deps)
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install minimal dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest
        pip install numpy pandas scikit-learn matplotlib pymoo

    - name: Install package
      run: |
        pip install -e .

    - name: Run core tests
      run: |
        pytest tests/test_fuzzy_sets_comprehensive.py tests/test_rules_comprehensive.py -v --tb=short
